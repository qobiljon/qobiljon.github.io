<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Content Example</title>
</head>

<body>

  <nav>
    <button onclick="loadTab('tab1.html')">Tab 1</button>
    <button onclick="loadTab('tab2.html')">Tab 2</button>
    <!-- Add more buttons for additional tabs as needed -->
  </nav>

  <div id="tabContent">
    <!-- Content will be loaded here -->
  </div>

  <script>
    function loadTab(url) {
      document.getElementById('tabContent').innerHTML = `<iframe src="${url}" width="100%" height="500px" frameborder="0"></iframe>`;
    }
  </script>

</body>

</html>
